
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static',filename='signup.css')}}">

</head>
<body>



<div  class="modal">
  
  <form class="modal-content animate" method="POST">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="https://dynamic.brandcrowd.com/preview/logodraft/94617322-40b3-45d0-85e5-a91323848845/image/large.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <div>

     
      <label for="fname"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="psw1"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password1" required>
    
      <label for="psw2"><b>Confirm Password</b></label>
      <input type="password" placeholder="Re-Enter Password" name="password2" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Email" name="email" required>

      <label for="mobile"><b>Mobile NO</b></label>
      <input type="number" placeholder="Contact" name="mobile" required>
      
      <label for="Hotelname"><b>Hotel Name</b></label>
      <input type="text" placeholder="Enter Hotel Name" name="hotelname" required>

      <label for="Hotel_id"><b>Hotel Address</b></label>
      <input type="textArea" placeholder="Address" name="hotel_id" required>

      <label for="HotelAddress"><b>Hotel Address</b></label>
      <input type="textArea" placeholder="Address" name="hoteladdress" required>

      <label for="pin"><b>Pin</b></label>
      <input type="number" placeholder="Enter PinCode" name="pin" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me   &nbsp; &nbsp; &nbsp; &nbsp;  
        <a href="{{url_for('login')}}"><label style="position: relative; color: #000;">Already Exist</label> Login</a>
  
      </label>

      <button type="submit">Create Admin</button> 
      
    </div>
      </p>
    </div>
  </form>
</div>



</body>
</html>
